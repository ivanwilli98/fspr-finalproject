<div class="card">
    <div class="card-body">
        <form class="form-horizontal form-material" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="col-md-12">Email</label>
                <div class="col-md-12">
                    <input type="text" class="form-control form-control-line" readonly="readonly" name="email" [(ngModel)]="form.email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-12">Password</label>
                <div class="col-md-12">
                    <input type="password" class="form-control form-control-line" name="password" id="password" [(ngModel)]="form.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-success">Change Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
