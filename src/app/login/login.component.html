<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" name="form" *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="username" placeholder="Enter Username..." [(ngModel)]="form.username" required #username="ngModel">
                        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" >
                            Username is required!
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" name="password" placeholder="Password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
                        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-user btn-block">
                          Login
                        </button>
                      </div>
                      <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed" >
                          Login failed: {{ errorMessage }}
                        </div>
                      </div>
                    <hr>
                  </form>
                  <div class="text-center">
                    <a class="small" href routerLink="/signup">Create an Account!</a>
                  </div>
                  <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ roles }}.
                  </div>
                  <div class="text-center" *ngIf="isLoggedIn">
                    <a class="small" href (click)="logout()">Logout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
