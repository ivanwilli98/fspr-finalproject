<form class="form-horizontal form-material" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" name="id" id="id" hidden [(ngModel)]="form.id">
        <input type="text" name="code" id="code" hidden [(ngModel)]="form.code">
    </div>
    <div class=" form-group">
        <label for="name" class="col-md-12">Agency Name</label>
        <div class="col-md-12">
            <input type="text" class="form-control form-control-line" name="name" id="name" [(ngModel)]="form.name">
        </div>
        <small class="text-danger-padded"></small>
    </div>
    <div class="form-group">
        <label for="details" class="col-md-12">Agency Detail</label>
        <div class="col-md-12">
            <input type="text" class="form-control form-control-line" name="details" id="agencyDetails" [(ngModel)]="form.details">
        </div>
        <small class="text-danger-padded"></small>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <button class="btn btn-success">Update</button>
        </div>
    </div>
</form>
